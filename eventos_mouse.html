<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        
        function acao() {
            alert('Evento disparado')
        }

        function acao2() {
            alert('O cursor do mouse entrou no html')
        }

        //onclick, ondblclik, onmouseup, onmouseover , onmouseout

    </script>

</head>
<body>
    
    <div onclick="acao()" onmouseover="acao2()" style="background: #ccc; height: 150px; width: 150px;"> </div>

</body>
</html>
