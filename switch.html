<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>

        var parametro = 2

    switch(parametro) {
        case 1:
            document.write('Parametro 1')
            break
        
        case 2:
            document.write('Parametro 2')
                break
        default: 
            document.write('Default')
    }


    </script>

</head>
<body>

</body>
</html>
