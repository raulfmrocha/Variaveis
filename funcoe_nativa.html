<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        var nome = '- Raul Fernando -'
        //propriedade length
        document.write('Raul Fernando'.length + '<br/>')
        document.write('Raul Fernando'.charAt(8) + '<br/>')
        document.write(nome.indexOf('F')  + '<br/>')
        document.write(nome.replace('Raul', 'Raulzao') + '<br/>')
        document.write(nome.substr(5, 6) + '<br/>')
        document.write(nome.toLocaleLowerCase()  + '<br/>')
        document.write(nome.toLocaleUpperCase()  + '<br/>')
        document.write(nome.trim() + '-')



    </script>

</head>
<body>

</body>
</html>
