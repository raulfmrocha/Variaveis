<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
    <script>

        var media = 7
        var nota = prompt('Qual a sua nota? ')

        if (nota >= media) {
            document.write('Aprovado')
        }

        else {
            document.write('Reprovado')
        }

      

    </script>

</head>
<body>
    <h1>if else</h1>
</body>
</html>
