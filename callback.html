<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        function exibirArtigo(id, callback, callbackerro) {
            //logica: recuperar o id via requisão http
            if (true) {
                callback('Funções de callback em JS', "Funções de callback são muito utilizadas...")
            } else {
                callbackerro('Erro ao recuperar os dados.')
            }
        }

        var callback = function (titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
                document.write('<hr/>')
                document.write('<p>' + descricao + '</p>')
        }

        var callbackerro = function(erro) {
            document.write('<p><b>Erro:<b/>' + erro + '<p/>')
        }

        exibirArtigo(1, callback, callbackerro)

    </script>

</head>
